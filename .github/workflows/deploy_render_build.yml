name: Deploy to Render on New Docker Image

on:
  repository_dispatch:
    types: [docker-image-pushed]

jobs:
  deploy-to-render:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Render
        run: |
          curl -X POST "https://api.render.com/deploy/srv-YOUR_SERVICE_ID?key=${{ secrets.RENDER_DEPLOY_KEY }}"